<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - BlogApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      color: #6366f1;
    }
    
    h1 {
      color: #1f2937;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    
    p {
      color: #6b7280;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .features {
      text-align: left;
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .features h3 {
      color: #374151;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 15px;
    }
    
    .features ul {
      list-style: none;
    }
    
    .features li {
      color: #6b7280;
      padding: 8px 0;
      padding-left: 25px;
      position: relative;
    }
    
    .features li::before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: bold;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #4f46e5;
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .btn:hover {
      background: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(79, 70, 229, 0.5);
    }
    
    .btn svg {
      width: 20px;
      height: 20px;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
      }
      
      .container {
        background: #1f2937;
      }
      
      h1 {
        color: #f9fafb;
      }
      
      p {
        color: #9ca3af;
      }
      
      .features {
        background: #374151;
      }
      
      .features h3 {
        color: #e5e7eb;
      }
      
      .features li {
        color: #9ca3af;
      }
      
      .icon {
        background: #374151;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, some features are still available!</p>
    
    <div class="features">
      <h3>Available Offline</h3>
      <ul>
        <li>View previously loaded posts</li>
        <li>Browse cached images</li>
        <li>Read saved content</li>
        <li>Access your drafts</li>
      </ul>
    </div>
    
    <button class="btn" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try Again
    </button>
  </div>
</body>
</html>
